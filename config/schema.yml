propel:

    torrent:
        title:          longvarchar
        description:    longvarchar
        file_name:      varchar(255)
        guid_hash:                         # this is a sha1 of the guid
            type:       varchar(40)
            index:      unique
        info_hash:                         # from the .torrent
            type:       varchar(40)
        podcast_id:
            type:       integer
            foreignTable:   podcast
            foreignReference: id
            onDelete:   cascade            # probably want to delete the .torrent too 
            required:   false
            default:    null
        created_at:
        updated_at:
        size:           integer            # file size
        mime_type:      varchar(30)
        # swarm state
        downloads:      integer
        seeders:        integer
        peers:          integer
        
        
 
    podcast:
        title:          longvarchar
        description:    longvarchar
        feed_url:
            type:       longvarchar
        feed_url_hash:   
            type:       varchar(40)
            index:      unique
        description:    longvarchar
        created_at:
        updated_at:
        last_fetched:   timestamp
        #todo add metas

    client:
      torrent_id:
        type:       integer
        foreignTable:   torrent
        foreignReference: id
        onDelete:   cascade 
      peer_id:
        type:       varchar(60)         # should be big enough for a pack()
        #index:      unique             # SHOULD be unique, but replace this with an index of key+peer_id
      port:         integer
      bytes_uploaded:     integer
      bytes_downloaded:   integer
      bytes_left:         integer
      ip:           varchar(40)         # maxlength of ip6 is 39 
      client_key:          varchar(60)         # should be big enough for a pack()
      tracker_id:   varchar(60)         # should be big enough for a pack() 
      created_at:
      updated_at:
